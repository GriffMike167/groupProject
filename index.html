<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Project</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
  <div class="text-center">

    <img class="banner mx-auto img-fluid" style="max-width: 300px;" src="PinClipart.com_pokemon-cliparts_3791327.png">
</div>
    <form id="poke-form">
        <label for="poke-input"></label>
        <input type="text" id="poke-input"><br>
        <i class="fas fa-search-location"></i>
        <input id="select-poke" type="submit" value="POKE-E-GO!">
    </form>
    <div class="card bg-transparent card text-white mb-3" style="max-width: 1280px;">
        <div class="row">
            <div class="col-sm-2 pokeCards1"></div>  
            <div class="col-sm-2 pokeCards2"></div>
            <div class="col-sm-2 pokeCards3"></div>
            <div class="col-sm-2 pokeCards4"></div>
            <div class="col-sm-2 pokeCards5"></div>
            <div class="col-sm-2 pokeCards6"></div>
       
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title"></h5>
                        <p class="card-text"></p>

                    </div>
                </div>
            </div>
        </div>
        <div class="example-container" id="pokeNameDiv"></div>
        <div class="example-container" id="pokeAttackDiv"></div>
        <div class="example-container" id="pokeSeriesDiv"></div>
        <div class="example-container" id="pokeWeaknessDiv"></div>
        <div class="example-container" id="pokeHpDiv"></div>
            <!-- <div class="example-row">
                <div class="example-content-main"></div>
                <div class="example-content-secondary"></div>
            </div>
        </div> -->
          <footer class="d-flex justify-content-center">
        </footer>

    </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
    


</html>
